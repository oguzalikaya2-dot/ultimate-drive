<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Hesap Makinesi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: Arial;
  overflow:hidden;
  background:black;
  position:relative;
}

/* Yılan animasyonu */
.snake {
  position:absolute;
  width:100%;
  height:100%;
  background: black;
  overflow:hidden;
}
.snake div {
  position:absolute;
  width:20px;
  height:20px;
  background: lime;
  border-radius:50%;
  animation: move 5s linear infinite;
  opacity:0.6;
}
@keyframes move{
  0% {transform: translate(0,0);}
  25% {transform: translate(200px,50px);}
  50% {transform: translate(-150px,150px);}
  75% {transform: translate(100px,-100px);}
  100% {transform: translate(0,0);}
}

/* Hesap makinesi */
.calc{
  position:relative;
  z-index:10;
  background: rgba(0,0,0,0.8);
  padding:20px;
  border-radius:20px;
  box-shadow: 0 0 30px cyan;
  width:90%;
  max-width:400px;
}

#ekran{
  width:100%;
  height:80px;
  font-size:36px;
  font-weight:bold;
  text-align:right;
  margin-bottom:15px;
  border:none;
  border-radius:10px;
  padding:10px;
  background:#111;
  color:white;
}

button{
  width:22%;
  height:70px;
  font-size:24px;
  margin:1%;
  border:none;
  border-radius:10px;
  background:#222;
  color:white;
  cursor:pointer;
}

button:hover{
  background:cyan;
  color:black;
}

.ozel{
  background:orange;
  color:black;
}

/* Responsive */
@media (max-width:500px){
  #ekran{
    height:60px;
    font-size:28px;
  }
  button{
    height:60px;
    font-size:22px;
  }
}
</style>
</head>
<body>

<div class="snake">
  <div></div>
  <div style="animation-delay:1s;"></div>
  <div style="animation-delay:2s;"></div>
  <div style="animation-delay:3s;"></div>
  <div style="animation-delay:4s;"></div>
</div>

<div class="calc">
  <input id="ekran" disabled>

  <div>
    <button class="ozel" onclick="temizle()">C</button>
    <button class="ozel" onclick="sil()">⌫</button>
    <button class="ozel" onclick="ekle('%')">%</button>
    <button onclick="ekle('/')">/</button>
  </div>

  <div>
    <button onclick="ekle('7')">7</button>
    <button onclick="ekle('8')">8</button>
    <button onclick="ekle('9')">9</button>
    <button onclick="ekle('*')">*</button>
  </div>

  <div>
    <button onclick="ekle('4')">4</button>
    <button onclick="ekle('5')">5</button>
    <button onclick="ekle('6')">6</button>
    <button onclick="ekle('-')">-</button>
  </div>

  <div>
    <button onclick="ekle('1')">1</button>
    <button onclick="ekle('2')">2</button>
    <button onclick="ekle('3')">3</button>
    <button onclick="ekle('+')">+</button>
  </div>

  <div>
    <button onclick="ekle('0')" style="width:48%">0</button>
    <button onclick="ekle('.')">.</button>
    <button class="ozel" onclick="hesapla()">=</button>
  </div>
</div>

<audio id="ses" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

<script>
const ses = document.getElementById("ses");

function tik(){
  ses.currentTime = 0;
  ses.play();
}

function ekle(x){
  tik();
  ekran.value += x;
}

function temizle(){
  tik();
  ekran.value="";
}

function sil(){
  tik();
  ekran.value = ekran.value.slice(0,-1);
}

function hesapla(){
  tik();
  try{
    ekran.value = eval(ekran.value.replace('%','/100'));
  }catch{
    ekran.value="Hata";
  }
}

// Klavye desteği
document.addEventListener("keydown", e=>{
  if("0123456789+-*/.".includes(e.key)) ekle(e.key);
  if(e.key==="Enter") hesapla();
  if(e.key==="Backspace") sil();
  if(e.key==="Escape") temizle();
});
</script>

</body>
</html>
